<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Function Plotter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
</head>
<body>
    <div class="container">
        <h1>Wave Function Plotter</h1>
        <p>Enter a wave function ψ(x) below (e.g., sin(x), exp(-x^2), cos(x)^2):</p>
        <input type="text" id="waveFunctionInput" placeholder="Enter ψ(x)..." />
        <button onclick="plotWaveFunction()">Compute and Plot</button>
        <p id="error" class="error"></p>
        
        <!-- Separate containers for the two plots -->
        <div id="waveFunctionPlot" class="plot"></div>
        <div id="probabilityDensityPlot" class="plot"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
